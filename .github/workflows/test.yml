name: DealShaq CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  frontend-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd app/frontend
          yarn install --frozen-lockfile

      - name: Run Jest tests
        run: |
          cd app/frontend
          yarn test --ci --coverage

  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd app/backend
          pip install -r requirements.txt

      - name: Run pytest
        run: |
          cd app/backend
          pytest --maxfail=1 --disable-warnings -q
